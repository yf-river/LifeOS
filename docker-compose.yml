services:
  # PostgreSQL 数据库 (with pgvector for AI vector search)
  postgres:
    image: pgvector/pgvector:pg15
    container_name: lifeos-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: lifeos
      POSTGRES_PASSWORD: lifeos123
      POSTGRES_DB: lifeos
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"  # 使用5433避免与本机postgres冲突
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lifeos"]
      interval: 5s
      timeout: 5s
      retries: 10

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: lifeos-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"  # 使用6380避免与本机redis冲突
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  # 后端 API (Python FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lifeos-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://lifeos:lifeos123@postgres:5432/lifeos
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET=lifeos-jwt-secret-2026
      - DEBUG=true
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:3002","http://127.0.0.1:3000"]
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 前端
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8080/api/v1
    container_name: lifeos-frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080/api/v1
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
